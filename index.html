<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Match them all</title>
</head>

<body>
    <!--title-->

    <h1 style="text-align: center; margin-bottom: 75px;">52 Match or Nah?</h1>


    <!--grid-->
    <div style="margin-bottom: 50px;" width="100%" height="100vh" id="targetParent" class="container">
        <div class="row justify-content-center">
            <div style="display: flex;" class=" playing-field-row1"></div>
        </div>
        <div class="row justify-content-center">
            <div style="display: flex;" class=" playing-field-row2"></div>
        </div>
        <div class="row justify-content-center">
            <div style="display: flex;" class=" playing-field-row3"></div>
        </div>
        <div class="row justify-content-center">
            <div style="display: flex;" class=" playing-field-row4"></div>
        </div>
    </div>

    <!--buttons-->
    <div class="container-sm text-center">
        <div class="row justify-content-center">
            <div class="col-sm">
                <button class=" btn-success" id="newDeck">Get new deck</button>
            </div>
            <div class="col-sm">
                <button class=" btn-warning" id="shuffleDeck">shuffle Deck</button>
            </div>
            <div class="col-sm">
                <h6>Score</h6>
                <div width="50px" height="50px" id="score-html">0</div>
            </div>
            <div class="col-sm">
                <h6>Turns</h6>
                <div width="50px" height="50px" id="counter-html">0</div>
            </div>
            <div class="col-sm">
                <h6>Timer</h6>
                <div width="50px" height="50px" id="counter-timer">0:00</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
